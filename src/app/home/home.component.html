<h1>Form Validation</h1>

<form >
  <div>
    <label>Name:</label>
    <input type="text"  name="name" [(ngModel)]="formData.name" >
   
  </div>

  <div>
    <label>Password:</label>
    <input type="password" name="password" [(ngModel)]="formData.password">
   
  </div>

  
  <button type="submit" (click)="onSubmit()">Submit</button>
</form>
